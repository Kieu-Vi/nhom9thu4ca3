<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Thành Viên Nhóm 9</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid var(--primary-color);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .info {
            font-size: 0.95rem;
            color: var(--text-sub);
            margin: 4px 0;
        }

        .mssv {
            display: inline-block;
            background: #dbeafe;
            color: var(--primary-color);
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .loading {
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Thành Viên Nhóm 12</h1>

    <div class="container">
        <div class="card">
            <div class="name">Nguyễn Khắc Nhu</div>
            <div class="info">Lớp: D22-TH06</div>
            <div class="mssv">MSSV: DH52201162</div>
        </div>

        <div class="card">
            <div class="name">Trần Khánh Duy</div>
            <div class="info">Lớp: D22_TH06</div>
            <div class="mssv">MSSV: DH52200588</div>
        </div>

        <div class="card">
            <div class="name">Nguyễn Trung Phong</div>
            <div class="info">Lớp: D22-TH05</div>
            <div class="mssv">MSSV: DH52201212</div>
        </div>

        <div class="card">
            <div class="name">Nguyễn Công Danh</div>
            <div class="info">Lớp: D22_TH06</div>
            <div class="mssv">MSSV: DH52200451</div>
        </div>

        <div class="card">
            <div class="name">Huỳnh Phan Kiều Vĩ</div>
            <div class="info">Lớp: D22_TH05</div>
            <div class="mssv">MSSV: DH52201747</div>
        </div>

        <div class="card loading">
            <div>Đang cập nhật thành viên cuối cùng...</div>
        </div>
    </div>

</body>
</html>
